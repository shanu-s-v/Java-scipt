<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<title>simple calculator</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="jslab1.css">
</head> 
<body>
  <div class="container">
    <h3>Simple Calculator</h3>
    <div class="form-group">
      <label for="name">First Number</label>
      <input type="number" class="form-control" id="num1" name="number1" required>
    </div>
    <div class="form-group">
      <label for="name">Second Number</label>
      <input type="number" class="form-control" id="num2" name="number2" required>
    </div>
    <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    </select>
    <button onclick="sumvalue()">=</button>
    <input type="number" name="result"  id="res" readonly>
  </div>
    
<script>
 function sumvalue(){
   var fnum=parseFloat(document.getElementById("num1").value);
   var snum=parseFloat(document.getElementById("num2").value);
   var opr=document.getElementById("operator").value;

   if (opr=="+"){
    document.getElementById("res").value=fnum+snum;
   }
   if (opr=="-"){
    document.getElementById("res").value=fnum-snum;
   }
   if (opr== "*"){
    document.getElementById("res").value=fnum*snum;
   }
    if (opr== "/"){
    document.getElementById("res").value=fnum/snum;
   }
 }

</script>    
</body>     
</html>
